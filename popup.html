<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>X-WikiTide-Debug popup</title>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body class="hidden">
		<div class="options">
			<div class="input-container">
				<label class="input-label" for="accessKey">Access Key:</label>
				<input type="password" class="option access-key-input" id="accessKey" placeholder="Enter Access Key" />
			</div>
			<div class="input-container">
				<label class="input-label" for="backend">Backend:</label>
				<select class="option backend-dropdown" id="backend">
					<option value="mw151">mw151</option>
					<option value="mw152">mw152</option>
					<option value="mw153">mw153</option>
					<option value="mw161">mw161</option>
					<option value="mw162">mw162</option>
					<option value="mw163">mw163</option>
					<option value="mw171">mw171</option>
					<option value="mw172">mw172</option>
					<option value="mw173">mw173</option>
					<option value="mw181">mw181</option>
					<option value="mw182">mw182</option>
					<option value="mw183">mw183</option>
					<option value="mw191">mw191</option>
					<option value="mw192">mw192</option>
					<option value="mw193">mw193</option>
					<option value="mw201">mw201</option>
					<option value="mw202">mw202</option>
					<option value="mw203">mw203</option>
					<option value="mwtask151">mwtask151</option>
					<option value="mwtask161">mwtask161</option>
					<option value="mwtask171">mwtask171</option>
					<option value="mwtask181">mwtask181</option>
				</select>
			</div>
			<div class="switch-container">
				<label class="switch">
					<input type="checkbox" name="switch" class="switch-checkbox option" id="enabled" />
					<span class="switch-label">
						<span class="switch-inner"></span>
						<span class="switch-switch"></span>
					</span>
				</label>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
