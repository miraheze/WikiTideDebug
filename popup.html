<!DOCTYPE html>
<html lang="en">
  <head>
    <title>X-WikiTide-Debug popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="hidden">
    <div class="options">
        <div class="input-container">
            <label class="input-label" for="accessKey">Access Key:</label>
            <input type="password" class="option access-key-input" id="accessKey" placeholder="Enter Access Key" />
        </div>
        <div class="input-container">
          <label class="input-label" for="backend">Backend:</label>
          <select class="option backend-dropdown" id="backend">
            <option value="mw151.wikitide.net">mw151.wikitide.net</option>
            <option value="mw152.wikitide.net">mw152.wikitide.net</option>
            <option value="mw153.wikitide.net">mw153.wikitide.net</option>
            <option value="mw154.wikitide.net">mw154.wikitide.net</option>
            <option value="mw161.wikitide.net">mw161.wikitide.net</option>
            <option value="mw162.wikitide.net">mw162.wikitide.net</option>
            <option value="mw163.wikitide.net">mw163.wikitide.net</option>
            <option value="mw164.wikitide.net">mw164.wikitide.net</option>
            <option value="mw171.wikitide.net">mw171.wikitide.net</option>
            <option value="mw172.wikitide.net">mw172.wikitide.net</option>
            <option value="mw173.wikitide.net">mw173.wikitide.net</option>
            <option value="mw174.wikitide.net">mw174.wikitide.net</option>
            <option value="mw181.wikitide.net">mw181.wikitide.net</option>
            <option value="mw182.wikitide.net">mw182.wikitide.net</option>
            <option value="mw183.wikitide.net">mw183.wikitide.net</option>
            <option value="mw184.wikitide.net">mw184.wikitide.net</option>
            <option value="test151.wikitide.net">test151.wikitide.net</option>
            <option value="mwtask151.wikitide.net">mwtask151.wikitide.net</option>
            <option value="mwtask161.wikitide.net">mwtask161.wikitide.net</option>
            <option value="mwtask171.wikitide.net">mwtask171.wikitide.net</option>
            <option value="mwtask181.wikitide.net">mwtask181.wikitide.net</option>
          </select>
        </div>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" name="switch" class="switch-checkbox option" id="enabled" />
                <span class="switch-label">
                    <span class="switch-inner"></span>
                    <span class="switch-switch"></span>
                </span>
            </label>
        </div>
    </div>
  </body>
</html>
